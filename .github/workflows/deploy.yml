name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ë° ê²€ì¦ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          npx html-validate "*.html" || echo "HTML validation completed with warnings"
      
      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript files..."
          if [ -d "js" ]; then
            npx eslint js/**/*.js --no-eslintrc --parser-options=ecmaVersion:2020 || echo "ESLint check completed"
          fi
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
  
  # GitHub Pages ë°°í¬ ì‘ì—…
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Output deployment URL
        run: |
          echo "ğŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
